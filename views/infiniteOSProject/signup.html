<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>InfiniteOS</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>


    <main>
        
        <div id="formdiv">
                
            <form action="http://localhost:8080/infiniteUser/" method="POST" name="signup_form" id="signup_form">
               
                <label for="date">Username</label>
                <input type="text"  id="username" name="username" placeholder="Username" required = "true">

                <label for="date">Password</label>
                <input type="password" id="password"  name="password"   placeholder="Password" required = "true">

                <label for="date">Re-enter password</label>
                <input type="password"  id="reenter_password"  placeholder="Re-enter Password" required = "true" >
                
    
                <label for="date">Userrole</label>
                    <select name="userrole" id="userrole" >
                        <option value="">Select User Type</option>
                        <option value="2">User</option>
                        <option value="1">Employee</option>
                      </select>
                
                
                    <input type="button" id = "registerbtn" class="formbutton" value="Register">
              
            </form>

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
