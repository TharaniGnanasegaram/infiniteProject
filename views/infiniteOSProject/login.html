<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>InfiniteOS</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div id="formdiv">

            <form action="http://localhost:8080/infiniteUser/login" method="POST" name="login_form" id="login_form">

                <label for="date">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required="true">

                <label for="date">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required="true">

                <input type="button" id="loginbtn" class="formbutton" value="Login">

            </form>

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
